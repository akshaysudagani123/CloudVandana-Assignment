<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
	<link rel ="stylesheet" href = "style.css">
   
</head>
<body>
    <div class="form-container">
        <h1>Customer Survey Form</h1>
        <form id="survey-form">
            <div class="field">
                <label for="first-name"><b>First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
					<option value="others">others</option>
                </select>
            </div>
            <div class="field">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
            </div>
            <div class="field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label for="mobile">Mobile Number:</b></label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="field">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

   
    </div>
	  
	    <script>
		
		function submitForm() {
        if (document.getElementById('survey-form').checkValidity()) {
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = [];
            var genderCheckboxes = document.getElementsByName('gender');
            for (var i = 0; i < genderCheckboxes.length; i++) {
                if (genderCheckboxes[i].checked) {
                    gender.push(genderCheckboxes[i].value);
                }
            }
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            var alertMessage = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${gender.join(', ')}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobile}
            `;

            alert("Submitted Values:\n\n" + alertMessage);
        } else {
            alert("Please fill in all required fields.");
        }
    }
	

        function resetForm() {
            document.getElementById('survey-form').reset();
        }
		
		</script>
</body>

</html>
